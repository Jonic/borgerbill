<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Borger Bill - a game for PICO-8 by Josh Merrick</title>
    <meta name="description" content="EAT THOSE BORGERS, BILL">
    <link rel="preload" href="./web/fonts/04b03.woff2" as="font" type="font/woff2" crossorigin>
    <link href="./web/css/application.css" rel="stylesheet">
  </head>

  <body>
    <h1>Borger Bill</h1>
    <h2>
      A game for PICO-8 by Josh Merrick
    </h2>
    <p>Controls, left right, and up (or z)</p>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <script type="text/javascript">
      var canvas = document.getElementById('canvas')
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight

      var Module = {}
      Module.canvas = canvas
    </script>

    <script async type="text/javascript" src="borgerbill.js"></script>

    <script>
      function onKeyDown_blocker(event) {
        event = event || window.event
        var o = document.activeElement
        if (!o || o == document.body || o.tagName == "canvas")
        {
          if ([32, 37, 38, 39, 40].indexOf(event.keyCode) > -1)
          {
            if (event.preventDefault) event.preventDefault()
          }
        }
      }

      document.addEventListener('keydown', onKeyDown_blocker, false)
    </script>
  </body>
</html>
